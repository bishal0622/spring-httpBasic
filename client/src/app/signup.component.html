<div style="padding: 5%">
  <form (ngSubmit)="save()">
    <p><input type="text" name="name" [(ngModel)]="user.name" #name="ngModel" placeholder="name or Email"></p>
    <p><input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" value="" placeholder="Password"></p>
    <input type="text" name="userType" [(ngModel)]="user.userType" #userType="ngModel">
    <p class="submit"><input type="submit" ></p>
  </form>
</div>
